	<main>
		<div class="donation">
			<h1>Donate to Raise a Smile!</h1>
			<form class="donation_form" action="donation-submission.php" method="post">
				<label for="name">Name : </label>
				<input type="text" name="name" placeholder="Enter Your Name" required>

				<label for="email">Email : </label>
				<input type="email" name="email" placeholder="Enter a valid Email Id" required>

				<label for="phone">Contact No. : </label>
				<input type="tel" name="phone" placeholder="Enter Your Contact No." minlength="10" maxlength="10" required>

				<label for="amount">Donation Amount(in Rs.) : </label>
				<input type="number" name="amount" placeholder="Enter Donation Amount" required>

				<label for="note">Note : </label>
				<textarea name="note" placeholder="Enter a note for your donation"></textarea>

				<button type="submit">Donate Smiles</button>
			</form>
			<p id="footnote" style="text-align: center;"><big>Thank You.<br><strong>Raising Smiles Daily!</strong></big><br><small>Smile Makers</small></p>
		</div>

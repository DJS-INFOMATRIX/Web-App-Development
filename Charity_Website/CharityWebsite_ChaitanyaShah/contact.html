			<h1>Contact Us</h1>
			<div class="contact-us-content">
				<form class="contact-form" action="contact-submission.php" method="post">
					<label for="name">Name : </label>
					<input type="text" name="name" placeholder="Enter Your Name" required>

					<label for="email">Email : </label>
					<input type="email" name="email" placeholder="Enter a valid Email Id" required>

					<label for="phone">Contact No. : </label>
					<input type="tel" name="phone" placeholder="Enter Your Contact No." minlength="10" maxlength="10" required>

					<label for="message">Suggetsion/Message : </label>
					<textarea name="message" placeholder="Enter your text"></textarea>

					<button type="submit">Submit</button>
				</form>
				<hr>
				<div class="contact-us-bottom">
					<h3>
						<div>Phone:</div>
						<div><small>+91 45312xxxxx<br>+91 98745xxxxx</small></div>

					<h3>
						<div>Email:</div>
						<div><small>info@smilemakers.org<br>contact@smilemakers.org</small></div>
					</h3>
				</div>
